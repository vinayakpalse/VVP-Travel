<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: black;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-nav .nav-link:hover {
            background-color:  rgb(122, 172, 207);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Train Search</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="destinations.html">Destination</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact us.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Find Trains</h2>
        <form id="searchForm">
            <div class="form-group">
                <label for="destination">Destination:</label>
                <select id="destination" class="form-control" required>
                    <option value="">Select a destination</option>
                </select>
            </div>
            <div class="form-group">
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="adults">Number of Adults:</label>
                <select id="adults" class="form-control" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="results" class="mt-4"></div>
    </div>
</div>
<div id="results" class="mt-4"></div>
<div style="width: 90%; height: 400px; overflow: hidden;padding: 10px;">
    <video autoplay muted style="width: 100%; height: 100%; object-fit: cover;margin-left: 175px;">
        <source src="train.mp4" type="video/mp4">
    </video>
</div>
<div style="width:100%; height:25px;background-color: black;">

</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('timepass.json')
                .then(response => response.json())
                .then(data => {
                    const destinationSelect = document.getElementById('destination');
                    
                    data.destinations.forEach(destination => {
                        const option = document.createElement('option');
                        option.value = destination.name;
                        option.textContent = destination.name;
                        destinationSelect.appendChild(option);
                    });
                });

            const trainsData = {
                "Agra": [
                    { company: "Train Co A", train: "Agra123", price: "Rs.2000", times: generateTrainTimes() },
                    { company: "Train Co B", train: "Agra456", price: "Rs.2000", times: generateTrainTimes() }
                ],
                "Goa": [
                    { company: "Train Co C", train: "Goa123", price: "Rs.2500", times: generateTrainTimes() },
                    { company: "Train Co D", train: "Gao456", price: "Rs.2700", times: generateTrainTimes() }
                ]
            };

            function generateTrainTimes() {
                const times = [];
                const startDate = new Date('2024-08-01');
                const endDate = new Date('2024-08-31');

                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    const time = new Date(d);
                    time.setHours(Math.floor(Math.random() * 24), Math.floor(Math.random() * 60));
                    const formattedDate = time.toISOString().split('T')[0];
                    const formattedTime = time.toTimeString().split(' ')[0];
                    times.push({ date: formattedDate, time: formattedTime });
                    if (times.length >= 3) break;
                }

                return times;
            }

            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const destination = document.getElementById('destination').value;
                const departureDate = document.getElementById('departureDate').value;
                const adults = document.getElementById('adults').value;

                if (destination && departureDate && adults) {
                    const trains = trainsData[destination] || [];
                    let resultsHTML = `<h3>Available Trains to ${destination}</h3>
                                       <p>Departure Date: ${departureDate}</p>
                                       <p>Number of Adults: ${adults}</p>`;

                    if (trains.length > 0) {
                        resultsHTML += '<ul class="list-group">';
                        trains.forEach(train => {
                            resultsHTML += `<li class="list-group-item">
                                                <strong>Company:</strong> ${train.company} <br>
                                                <strong>Train:</strong> ${train.train} <br>
                                                <strong>Price:</strong> ${train.price} <br>
                                                <strong>Times:</strong> ${train.times.map(t => `${t.date} ${t.time}`).join(', ')}
                                              </li>`;
                        });
                        resultsHTML += '</ul>';
                    } else {
                        resultsHTML += '<p>No trains available for the selected destination.</p>';
                    }

                    document.getElementById('results').innerHTML = resultsHTML;
                }
            });
        });
    </script>
</body>
</html>
